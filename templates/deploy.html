<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deployment</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; margin: 0; }
        .container { background: #161b22; padding: 30px; border-radius: 12px; border: 1px solid #30363d; width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #58a6ff; text-align: center; margin-top: 0; }
        
        .info-group { margin-bottom: 20px; }
        label { display: block; color: #8b949e; font-size: 13px; margin-bottom: 8px; font-weight: 600; }
        input.main-input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 6px; box-sizing: border-box; outline: none; }
        
        .vars-box {
            background: #0d1117; border: 1px solid #30363d; padding: 15px;
            max-height: 300px; overflow-y: auto; border-radius: 6px;
        }
        .env-row { display: flex; gap: 10px; margin-bottom: 8px; align-items: center; }
        .env-key { color: #58a6ff; font-family: monospace; font-size: 12px; width: 30%; word-break: break-all; }
        
        /* üî• FIX: Added specific class for JS selection */
        .env-input-val { background: #161b22; border: 1px solid #30363d; color: #e6edf3; padding: 5px; width: 70%; border-radius: 4px; font-size: 12px; }
        
        .deploy-btn { width: 100%; padding: 15px; background: #238636; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .deploy-btn:hover { background: #2ea043; }
        
        .loader-area { display: none; text-align: center; margin-top: 20px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #30363d; border-top: 4px solid #58a6ff; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: #58a6ff; font-size: 14px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 998; backdrop-filter: blur(5px); }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #161b22; padding: 30px; border: 1px solid #238636; border-radius: 12px; box-shadow: 0 0 50px rgba(35, 134, 54, 0.3); text-align: center; z-index: 999; width: 320px; }
        .btn-uptime { width: 100%; padding: 12px; background: #1f6feb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin: 15px 0; }
        .btn-close { background: transparent; border: 1px solid #da3633; color: #da3633; padding: 8px 15px; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Ready to Deploy</h2>
    
    <div class="info-group">
        <label>Selected Repository</label>
        <input type="text" id="repo" value="{{ repo_url }}" class="main-input" readonly>
    </div>

    <div class="info-group">
        <label>Environment Variables (Confirm Values)</label>
        <div class="vars-box" id="envContainer">
            {% for key, value in env_vars.items() %}
                <div class="env-row">
                    <span class="env-key">{{ key }}</span>
                    <input type="text" class="env-input-val" data-key="{{ key }}" value="{{ value }}">
                </div>
            {% endfor %}
        </div>
    </div>

    <button onclick="startDeploy()" id="deployBtn" class="deploy-btn">Deploy on Render üî•</button>
    
    <div id="loaderArea" class="loader-area">
        <div class="spinner"></div>
        <div class="loading-text">Connecting to Render API...<br>Please wait (approx 10-20s)...</div>
    </div>

    <p id="errorLog" style="color: #da3633; text-align: center; font-size: 13px; margin-top: 10px;"></p>
</div>

<div id="overlay" class="overlay"></div>
<div id="successPopup" class="popup">
    <h3 style="color: #238636; margin-top: 0;">üéâ Deployment Successful!</h3>
    <p style="color: #8b949e; font-size: 13px;">Bot is live. Add to monitor now.</p>
    
    <input type="text" id="botUrlInput" class="main-input" style="text-align: center; border-color: #238636;" readonly>
    
    <button onclick="addToUptime()" id="uptimeBtn" class="btn-uptime">üì° Add to Uptime Monitor</button>
    
    <a id="dashboardLink" href="#" target="_blank" style="color: #58a6ff; font-size: 12px; display: block; margin-top: 10px;">Open Render Dashboard ‚Üó</a>
    <br>
    <button onclick="closePopup()" class="btn-close">Close</button>
</div>

<script>
    async function startDeploy() {
        const repoUrl = document.getElementById('repo').value;
        const btn = document.getElementById('deployBtn');
        const loader = document.getElementById('loaderArea');
        const errorLog = document.getElementById('errorLog');

        // üî• FIX: Better Logic to Grab Inputs
        const inputs = document.querySelectorAll('.env-input-val');
        let envData = {};
        
        inputs.forEach(input => {
            let key = input.getAttribute('data-key');
            let val = input.value;
            envData[key] = val;
        });

        // Debugging ke liye alert (deploy hote hi hatega)
        console.log("Sending Vars:", envData);

        btn.style.display = 'none';
        loader.style.display = 'block';
        errorLog.innerText = "";

        try {
            const res = await fetch('/api/deploy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    repo: repoUrl,
                    env_vars: envData
                })
            });

            const data = await res.json();

            if (data.status === 'success') {
                loader.style.display = 'none';
                showPopup(data.app_url, data.url);
            } else {
                throw new Error(data.message);
            }
        } catch (e) {
            loader.style.display = 'none';
            btn.style.display = 'block';
            errorLog.innerText = "‚ùå Error: " + e.message;
        }
    }

    function showPopup(appUrl, dashUrl) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('successPopup').style.display = 'block';
        document.getElementById('botUrlInput').value = appUrl;
        document.getElementById('dashboardLink').href = dashUrl;
    }

    function closePopup() {
        window.location.href = '/admin'; 
    }

    async function addToUptime() {
        const btn = document.getElementById('uptimeBtn');
        const url = document.getElementById('botUrlInput').value;
        
        btn.innerText = "Connecting to Uptime Bot...";
        btn.disabled = true;

        try {
            // Ab timeout 40s hai, toh agar bot so raha hoga toh jag jayega
            const response = await fetch('/api/add-uptime', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url: url })
            });
            
            const res = await response.json();
            
            if(res.status === 'success') {
                btn.innerText = "‚úÖ Successfully Added!";
                btn.style.background = "#238636";
            } else {
                btn.innerText = "‚ö†Ô∏è " + res.message;
                btn.style.background = "#da3633";
            }
        } catch (e) {
            btn.innerText = "‚ùå Failed";
            btn.style.background = "#da3633";
            alert("Backend Error: " + e.message);
        }
    }
</script>

</body>
</html>
