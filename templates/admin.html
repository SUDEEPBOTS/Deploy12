<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { background: #0d1117; color: white; font-family: monospace; display: flex; justify-content: center; padding-top: 50px;}
        form { background: #161b22; padding: 40px; border: 1px solid #30363d; width: 500px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; background: #0d1117; border: 1px solid #30363d; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #238636; color: white; border: none; cursor: pointer; margin-top: 10px; font-weight: bold;}
        h2 { text-align: center; margin-top: 0; }
        .note { font-size: 12px; color: #888; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form method="POST">
        <h2>‚öôÔ∏è Admin Settings (Multi-Key)</h2>
        
        <label>Default Repo URL</label>
        <input type="text" name="repo" value="{{ config.repo }}" placeholder="https://github.com/...">
        
        <label>API Keys & Owner IDs (One per line)</label>
        <p class="note">Format: <b>API_KEY, OWNER_ID</b> (Comma se alag karein)</p>
        
        <textarea name="api_data" rows="10" placeholder="rnd_xxxxxxx, tea-yyyyyyy&#10;rnd_aaaaaaa, usr-bbbbbbb">{{ config.api_data }}</textarea>
        
        <button type="submit">Save Settings üíæ</button>
    </form>
</body>
</html>
