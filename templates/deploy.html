<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deployment</title>
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: monospace; display: flex; justify-content: center; padding-top: 30px; margin: 0; }
        .container { background: #161b22; padding: 20px; border-radius: 10px; border: 1px solid #30363d; width: 100%; max-width: 450px; }
        h2 { color: #58a6ff; text-align: center; margin-top: 0; }
        
        label { display: block; color: #8b949e; font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; color: white; border-radius: 5px; box-sizing: border-box; margin-bottom: 10px; }
        
        /* SCROLLABLE BOX */
        .vars-box {
            background: #0d1117; border: 1px solid #30363d; padding: 10px;
            max-height: 400px; overflow-y: auto; border-radius: 5px; margin-bottom: 15px;
        }
        
        .deploy-btn { width: 100%; padding: 12px; background: #238636; color: white; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .loader-area { display: none; text-align: center; color: #58a6ff; margin-top: 15px; }

        /* POPUP */
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 100; }
        .popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #161b22; padding: 25px; border: 1px solid #238636; border-radius: 10px; text-align: center; z-index: 101; width: 300px; }
        .btn-uptime { width: 100%; padding: 10px; background: #1f6feb; color: white; border: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
        .btn-close { background: transparent; border: 1px solid red; color: red; padding: 5px 10px; margin-top: 15px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Ready to Deploy</h2>
    
    <label>Selected Repository</label>
    <input type="text" id="repo" value="{{ repo_url }}" readonly>

    <label>Environment Variables (Confirm Values)</label>
    
    <form id="envForm">
        <div class="vars-box">
            {% for key, value in env_vars.items() %}
                <label style="color: #58a6ff;">{{ key }}</label>
                <input type="text" name="{{ key }}" value="{{ value }}">
            {% endfor %}
        </div>
    </form>
    <button onclick="startDeploy()" id="deployBtn" class="deploy-btn">Deploy on Render üî•</button>
    
    <div id="loaderArea" class="loader-area">
        Connecting to Render API...<br>Please wait (15-30s)...
    </div>

    <p id="errorLog" style="color: red; text-align: center; font-size: 12px;"></p>
</div>

<div id="overlay" class="overlay"></div>
<div id="successPopup" class="popup">
    <h3 style="color: #238636;">üéâ Deployment Successful!</h3>
    <p style="color: #888; font-size: 12px;">Bot URL:</p>
    <input type="text" id="botUrlInput" readonly style="text-align: center;">
    
    <button onclick="addToUptime()" id="uptimeBtn" class="btn-uptime">üì° Add to Uptime Monitor</button>
    <br>
    <a id="dashboardLink" href="#" target="_blank" style="color: #58a6ff; font-size: 12px;">Open Dashboard</a>
    <br>
    <button onclick="closePopup()" class="btn-close">Close</button>
</div>

<script>
    async function startDeploy() {
        const repoUrl = document.getElementById('repo').value;
        const btn = document.getElementById('deployBtn');
        const loader = document.getElementById('loaderArea');
        const errorLog = document.getElementById('errorLog');

        // üî• MAGIC FIX: FormData use kar rahe hain
        // Ye form ke andar ki har input value ko zabardasti nikal lega
        const formElement = document.getElementById('envForm');
        const formData = new FormData(formElement);
        let envData = {};
        
        formData.forEach((value, key) => {
            envData[key] = value.trim(); // Trim extra spaces
        });

        // Debugging: Console check karna agar error aaye
        console.log("Sending Data:", envData); 

        // Check if data is empty
        if (Object.keys(envData).length === 0) {
            alert("Error: No Environment Variables found!");
            return;
        }

        btn.style.display = 'none';
        loader.style.display = 'block';
        errorLog.innerText = "";

        try {
            const res = await fetch('/api/deploy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    repo: repoUrl,
                    env_vars: envData
                })
            });

            const data = await res.json();

            if (data.status === 'success') {
                loader.style.display = 'none';
                showPopup(data.app_url, data.url);
            } else {
                throw new Error(data.message);
            }
        } catch (e) {
            loader.style.display = 'none';
            btn.style.display = 'block';
            errorLog.innerText = "‚ùå Error: " + e.message;
        }
    }

    function showPopup(appUrl, dashUrl) {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('successPopup').style.display = 'block';
        document.getElementById('botUrlInput').value = appUrl;
        document.getElementById('dashboardLink').href = dashUrl;
    }

    function closePopup() {
        window.location.href = '/admin'; 
    }

    async function addToUptime() {
        const btn = document.getElementById('uptimeBtn');
        const url = document.getElementById('botUrlInput').value;
        
        btn.innerText = "Connecting...";
        btn.disabled = true;

        try {
            const response = await fetch('/api/add-uptime', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ url: url })
            });
            
            const res = await response.json();
            
            if(res.status === 'success') {
                btn.innerText = "‚úÖ Added!";
                btn.style.background = "#238636";
            } else {
                btn.innerText = "‚ö†Ô∏è " + res.message;
                btn.style.background = "#da3633";
            }
        } catch (e) {
            btn.innerText = "‚ùå Failed";
            btn.style.background = "#da3633";
            alert("Backend Error: " + e.message);
        }
    }
</script>

</body>
</html>
